			   <div class="aarti">
					<button id="btnm" onclick="toggleAudio();">Play Ganpati Aarti</button>
					<script type="text/javascript">
					  const audio = new Audio();
					  audio.src = "Ganpatiaarti.mp3";
					  let isPlaying = false;
				  
					  function toggleAudio() {
						if (isPlaying) {
						  audio.pause();
						  audio.currentTime = 0; // Reset audio to the beginning
						  document.getElementById("btnm").textContent = "Play Ganpati Aarti";
						} else {
						  audio.play();
						  document.getElementById("btnm").textContent = "Stop";
						}
						isPlaying = !isPlaying;
					  }
					</script>
